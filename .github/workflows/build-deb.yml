name: Build Debian Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    name: Build ${{ matrix.arch }} package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, riscv64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Debian package for ${{ matrix.arch }}
        uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
        with:
          host-arch: ${{ matrix.arch }}
          buildpackage-opts: --build=binary --no-sign
          docker-image: debian:stable-slim
          before-build-hook: |
            apt-get update && apt-get install -y wget
            wget -q https://go.dev/dl/go1.25.0.linux-amd64.tar.gz
            rm -rf /usr/local/go
            tar -C /usr/local -xzf go1.25.0.linux-amd64.tar.gz
            export PATH=/usr/local/go/bin:$PATH
            go version

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh debian/artifacts/

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: badsmtp-${{ matrix.arch }}-deb
          path: debian/artifacts/*.deb
          if-no-files-found: error

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: badsmtp-${{ matrix.arch }}-metadata
          path: |
            debian/artifacts/*.changes
            debian/artifacts/*.buildinfo
