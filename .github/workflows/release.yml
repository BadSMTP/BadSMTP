name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: linux
            goarch: riscv64
            platform: linux-riscv64

          # macOS builds
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64

          # Windows builds
          - goos: windows
            goarch: amd64
            platform: windows-amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="badsmtp-${{ matrix.platform }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build -v \
            -trimpath \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o "${OUTPUT_NAME}" \
            .

          # Create checksum
          if command -v sha256sum > /dev/null; then
            sha256sum "${OUTPUT_NAME}" > "${OUTPUT_NAME}.sha256"
          else
            shasum -a 256 "${OUTPUT_NAME}" > "${OUTPUT_NAME}.sha256"
          fi

          # Create tarball (except for Windows)
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "badsmtp-${{ matrix.platform }}.tar.gz" "${OUTPUT_NAME}"
            if command -v sha256sum > /dev/null; then
              sha256sum "badsmtp-${{ matrix.platform }}.tar.gz" > "badsmtp-${{ matrix.platform }}.tar.gz.sha256"
            else
              shasum -a 256 "badsmtp-${{ matrix.platform }}.tar.gz" > "badsmtp-${{ matrix.platform }}.tar.gz.sha256"
            fi
          else
            # Create zip for Windows
            zip "badsmtp-${{ matrix.platform }}.zip" "${OUTPUT_NAME}"
            if command -v sha256sum > /dev/null; then
              sha256sum "badsmtp-${{ matrix.platform }}.zip" > "badsmtp-${{ matrix.platform }}.zip.sha256"
            else
              shasum -a 256 "badsmtp-${{ matrix.platform }}.zip" > "badsmtp-${{ matrix.platform }}.zip.sha256"
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: badsmtp-${{ matrix.platform }}
          path: |
            badsmtp-${{ matrix.platform }}*
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Move all files from artifact subdirectories to release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

          # List all files for verification
          echo "Release assets:"
          ls -lh release-assets/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            ### Linux (Intel/AMD)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/badsmtp-linux-amd64.tar.gz | tar xz
            chmod +x badsmtp-linux-amd64
            sudo mv badsmtp-linux-amd64 /usr/local/bin/badsmtp
            ```

            ### Linux (ARM64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/badsmtp-linux-arm64.tar.gz | tar xz
            chmod +x badsmtp-linux-arm64
            sudo mv badsmtp-linux-arm64 /usr/local/bin/badsmtp
            ```

            ### Linux (RISC-V 64-bit)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/badsmtp-linux-riscv64.tar.gz | tar xz
            chmod +x badsmtp-linux-riscv64
            sudo mv badsmtp-linux-riscv64 /usr/local/bin/badsmtp
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/badsmtp-darwin-amd64.tar.gz | tar xz
            chmod +x badsmtp-darwin-amd64
            sudo mv badsmtp-darwin-amd64 /usr/local/bin/badsmtp
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/badsmtp-darwin-arm64.tar.gz | tar xz
            chmod +x badsmtp-darwin-arm64
            sudo mv badsmtp-darwin-arm64 /usr/local/bin/badsmtp
            ```

            ### Windows (Intel/AMD)
            Download `badsmtp-windows-amd64.zip`, extract it, and add the directory to your PATH.

            ## Verify Downloads

            All binaries include SHA256 checksums. Verify your download:

            ```bash
            sha256sum -c badsmtp-<platform>.tar.gz.sha256
            ```

            ## What's Changed

            See the auto-generated release notes below.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          # upload all prepared assets in release-assets/
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
