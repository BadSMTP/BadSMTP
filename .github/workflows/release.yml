name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: linux
            goarch: riscv64
            platform: linux-riscv64

          # macOS builds
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64

          # Windows builds
          - goos: windows
            goarch: amd64
            platform: windows-amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="badsmtp-${{ matrix.platform }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build -v \
            -trimpath \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o "${OUTPUT_NAME}" \
            .

          # Create checksum
          if command -v sha256sum > /dev/null; then
            sha256sum "${OUTPUT_NAME}" > "${OUTPUT_NAME}.sha256"
          else
            shasum -a 256 "${OUTPUT_NAME}" > "${OUTPUT_NAME}.sha256"
          fi

          # Create tarball (except for Windows)
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "badsmtp-${{ matrix.platform }}.tar.gz" "${OUTPUT_NAME}"
            if command -v sha256sum > /dev/null; then
              sha256sum "badsmtp-${{ matrix.platform }}.tar.gz" > "badsmtp-${{ matrix.platform }}.tar.gz.sha256"
            else
              shasum -a 256 "badsmtp-${{ matrix.platform }}.tar.gz" > "badsmtp-${{ matrix.platform }}.tar.gz.sha256"
            fi
          else
            # Create zip for Windows
            zip "badsmtp-${{ matrix.platform }}.zip" "${OUTPUT_NAME}"
            if command -v sha256sum > /dev/null; then
              sha256sum "badsmtp-${{ matrix.platform }}.zip" > "badsmtp-${{ matrix.platform }}.zip.sha256"
            else
              shasum -a 256 "badsmtp-${{ matrix.platform }}.zip" > "badsmtp-${{ matrix.platform }}.zip.sha256"
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: badsmtp-${{ matrix.platform }}
          path: |
            badsmtp-${{ matrix.platform }}*
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Move all files from artifact subdirectories to release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

          # List all files for verification
          echo "Release assets:"
          ls -lh release-assets/

          # Create consolidated checksums file for all artifacts (exclude existing .sha256, .asc and the checksums file itself)
          echo "Creating consolidated checksum file: release-assets/badsmtp-checksums.txt"
          rm -f release-assets/badsmtp-checksums.txt
          for f in release-assets/*; do
            case "${f}" in
              *.sha256|*.asc|*badsmtp-checksums.txt) continue ;;
            esac
            if command -v sha256sum > /dev/null; then
              sha256sum "${f}" >> release-assets/badsmtp-checksums.txt
            else
              shasum -a 256 "${f}" >> release-assets/badsmtp-checksums.txt
            fi
          done

          # Import GPG key and create detached ASCII-armored signatures for each asset if GPG key is supplied
          if [ -n "${GPG_PRIVATE_KEY}" ]; then
            echo "GPG key provided - importing and signing artifacts"

            # Ensure gpg is available
            if ! command -v gpg >/dev/null 2>&1; then
              echo "Installing gnupg"
              sudo apt-get update && sudo apt-get install -y gnupg
            fi

            # Import the provided ASCII-armored private key
            printf '%s' "${GPG_PRIVATE_KEY}" > /tmp/badsmtp_gpg_key.asc
            gpg --batch --import /tmp/badsmtp_gpg_key.asc

            # Sign each file (skip existing .asc signatures)
            for f in release-assets/*; do
              case "${f}" in
                *.asc) continue ;;
              esac
              if [ -n "${GPG_PASSPHRASE}" ]; then
                gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" --armor --detach-sign -o "${f}.asc" "${f}" || true
              else
                gpg --batch --yes --armor --detach-sign -o "${f}.asc" "${f}" || true
              fi
            done
          else
            echo "GPG_PRIVATE_KEY not provided; skipping signing of artifacts"
          fi

          # List files after checksum/signing
          echo "Final release assets:"
          ls -lh release-assets/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Installation

            Download the appropriate binary for your platform (stable latest download URLs):

            ### Linux (Intel/AMD)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-linux-amd64.tar.gz | tar xz
            chmod +x badsmtp-linux-amd64
            sudo mv badsmtp-linux-amd64 /usr/local/bin/badsmtp
            ```

            ### Linux (ARM64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-linux-arm64.tar.gz | tar xz
            chmod +x badsmtp-linux-arm64
            sudo mv badsmtp-linux-arm64 /usr/local/bin/badsmtp
            ```

            ### Linux (RISC-V 64-bit)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-linux-riscv64.tar.gz | tar xz
            chmod +x badsmtp-linux-riscv64
            sudo mv badsmtp-linux-riscv64 /usr/local/bin/badsmtp
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-darwin-amd64.tar.gz | tar xz
            chmod +x badsmtp-darwin-amd64
            sudo mv badsmtp-darwin-amd64 /usr/local/bin/badsmtp
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-darwin-arm64.tar.gz | tar xz
            chmod +x badsmtp-darwin-arm64
            sudo mv badsmtp-darwin-arm64 /usr/local/bin/badsmtp
            ```

            ### Windows (Intel/AMD)
            Download `badsmtp-windows-amd64.zip` from the Releases "Latest" assets and extract it, then add the directory to your PATH.

            ## Verify Downloads

            All binaries include SHA256 checksums and optional GPG signatures. Verify your download:

            ```bash
            # Download consolidated checksums
            curl -LO https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-checksums.txt

            # Verify the downloaded artifact (example: linux amd64)
            curl -LO https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-linux-amd64.tar.gz
            curl -LO https://github.com/${{ github.repository }}/releases/latest/download/badsmtp-linux-amd64.tar.gz.asc || true

            # Verify checksum
            sha256sum -c badsmtp-checksums.txt

            # If a .asc signature exists, verify signature (requires import of public key)
            # gpg --import publickey.asc
            # gpg --verify badsmtp-linux-amd64.tar.gz.asc badsmtp-linux-amd64.tar.gz
            ```

            ## What's Changed

            See the auto-generated release notes below.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          # upload all prepared assets in release-assets/
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
