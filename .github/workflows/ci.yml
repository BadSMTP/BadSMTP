name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v6 # consider pinning to a specific commit SHA for maximum safety (see README)
      # pinned alternative: uses: actions/checkout@<sha-for-v6>

    - name: Set up Go
      uses: actions/setup-go@v6 # pinned alt: uses: actions/setup-go@<sha-for-v6>
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v5 # pinned alt: uses: actions/cache@<sha-for-v5>
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run tests
      run: FAST_TESTS=true ./run_tests.sh
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3 # pinned alt: uses: codecov/codecov-action@<sha-for-v3>
      with:
        file: ./combined_coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v6 # pinned alt: uses: actions/upload-artifact@<sha-for-v6>
      if: always()
      with:
        name: test-results
        path: |
          coverage.html
          coverage.txt
          benchmark_results.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v6 # pinned alt: uses: actions/checkout@<sha-for-v6>

    - name: Set up Go
      uses: actions/setup-go@v6 # pinned alt: uses: actions/setup-go@<sha-for-v6>
      with:
        go-version: '1.25'

    - name: Run golangci-lint
      run: |
        # Ensure install script is executable and run it to install pinned tools
        chmod +x .github/install-tools.sh || true
        .github/install-tools.sh
        golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v6 # pinned alt: uses: actions/checkout@<sha-for-v6>

    - name: Set up Go
      uses: actions/setup-go@v6 # pinned alt: uses: actions/setup-go@<sha-for-v6>
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...
    
    - name: Build binary
      run: go build -ldflags="-s -w" -o badsmtp .
    
    - name: Test binary
      run: ./badsmtp --help
    
    - name: Upload binary
      uses: actions/upload-artifact@v6 # pinned alt: uses: actions/upload-artifact@<sha-for-v6>
      with:
        name: badsmtp-linux-amd64
        path: badsmtp
